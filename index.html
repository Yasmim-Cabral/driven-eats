<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
    <link rel="icon" href="./projeto__driven-eats__imagens/hamburger-favicon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>DrivenEats</h1>
        <h3> Sua comida em 6 minutos</h3>
    </header>

    <main>

        <h1>Primeiro, seu prato</h1>
        <ul class="comida">
            <button onclick="selecionarPrato(this);">
                <img src="./projeto__driven-eats__imagens/pf_frango.jpg" alt="Prato de Frango">
                <h2 class="nome-comida">Prato de Frango</h2>
                <p>Arroz, feijão, farofa, filé de frango e salada</p>
                <h4 class="preco">13.90</h4>
            </button>
            <button onclick="selecionarPrato(this);">
                <img src="./projeto__driven-eats__imagens/pf_carne.jpg" alt="Prato de Carne">
                <h2 class="nome-comida">Prato de Carne</h2>
                <p>Arroz, feijão, ovo, batata frita, bife de boi e salada</p>
                <h4 class="preco">14.90</h4>
            </button>
            <button onclick="selecionarPrato(this);">
                <img src="./projeto__driven-eats__imagens/pf_calabresa.png" alt="Prato de Calabresa">
                <h2 class="nome-comida">Prato de Calabresa</h2>
                <p>Arroz, feijão, batata frita, calabresa acebolada</p>
                <h4 class="preco">13.90</h4>
            </button>
        </ul>

        <h1>Agora, sua bebida</h1>
        <ul class="bebida">
            <button onclick="selecionarBebida(this);">
                <img src="./projeto__driven-eats__imagens/coca.png" alt="Coca-cola">
                <h2 class="nome-bebida">Coca-cola</h2>
                <p>Lata 310ml</p>
                <h4 class="preco">5.90</h4>
            </button>
            <button onclick="selecionarBebida(this);">
                <img src="./projeto__driven-eats__imagens/fanta.png" alt="Suco de Laranja">
                <h2 class="nome-bebida">Fanta Laranja</h2>
                <p>Lata 350ml</p>
                <h4 class="preco">6.50</h4>
            </button>
            <button onclick="selecionarBebida(this);">
                <img src="./projeto__driven-eats__imagens/suco.png" alt="Fanta Laranja">
                <h2 class="nome-bebida">Suco de Laranja</h2>
                <p>300ml</p>
                <h4 class="preco">7.25</h4>
            </button>
        </ul>

        <h1>Por fim, sua sobremesa</h1>
        <ul class="sobremesa">
            <button onclick="selecionarSobremesa(this);">
                <img src="./projeto__driven-eats__imagens/mouse.jpg" alt="Mousse de maracujá">
                <h2 class="nome-sobremesa">Mousse de maracujá</h2>
                <p>Aproximadamente 150g</p>
                <h4 class="preco">7.90</h4>
            </button>
            <button onclick="selecionarSobremesa(this);">
                <img src="./projeto__driven-eats__imagens/pudim.jpg" alt="Pudim">
                <h2 class="nome-sobremesa">Pudim</h2>
                <p>Aproximadamente 200g</p>
                <h4 class="preco">8.50</h4>
            </button>
            <button onclick="selecionarSobremesa(this);">
                <img src="./projeto__driven-eats__imagens/brownie.jpg" alt="Brownie">
                <h2 class="nome-sobremesa">Brownie</h2>
                <p>Aproximadamente 150g</p>
                <h4 class="preco">5.50</h4>
            </button>
        </ul>
    </main>

    <footer>
        <button onclick="finalizarPedido();" class="finalizar">Selecione os 3 itens para<br>fechar seu pedido</button>
    </footer>

    <div class="fechar-pedido escondido">
        <div class="conteudo-final">
            <h3>Confirme seu pedido</h3>
            <p class="comida-final">Comida</p>
            <p class="bebida-final">Bebida</p>
            <p class="sobremesa-final">Sobremesa</p>
            <h3 class="total">TOTAL</h3>
            <a class="link" href="">Tudo certo, pode pedir!</a>
            <button class="cancelar" onclick="cancelar();">Cancelar</button>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
